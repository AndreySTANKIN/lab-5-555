<!DOCTYPE html>
<html>
<head>
    <title>Делители числа N</title>
</head>
<body>
    <h1>Делители числа N</h1>
    
    <form action="process.php" method="post">
        <label for="number">Введите число N:</label>
        <input type="number" id="number" name="number" required>
        
        <label for="action">Выберите действие:</label>
        <select id="action" name="action" required>
            <option value="evenDivisors">Четные делители</option>
            <option value="oddDivisors">Нечетные делители</option>
            <option value="primeDivisors">Простые делители</option>
            <option value="compositeDivisors">Составные делители</option>
            <option value="allDivisors">Все делители</option>
        </select>
        
        <button type="submit">Найти делители</button>
    </form>
</body>
</html>
